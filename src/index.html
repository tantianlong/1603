<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telphone=no, email=no,address=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scripts/swiper.min.css">
</head>

<body>
    <div class="wrap">
        <header>
            <span><</span>
            <b>多家网</b>
        </header>
        <nav>
            <span>
                <img src="img/1.png" alt="">
            </span>
            <label for="">
                <img src="img/s.png" alt="">
                <input type="text" placeholder="搜索项目或医院">
            </label>
            <span>分类</span>
        </nav>
        <section>
            <div class="box">
                <div class="swiper-contation">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/banner@2x.png" alt=""></div>
                        <div class="swiper-slide"><img src="img/banner@2x.png" alt=""></div>
                    </div>
                </div>
            </div>
            <div class="main">
                <dl>
                    <dt><img src="img/成单@2x.png" alt=""></dt>
                    <dd>成单奖励</dd>
                </dl>
                <dl>
                    <dt><img src="img/推荐@2x.png" alt=""></dt>
                    <dd>推荐新人</dd>
                </dl>
                <dl>
                    <dt><img src="img/收益@2x.png" alt=""></dt>
                    <dd>收益滚利</dd>
                </dl>
                <dl>
                    <dt><img src="img/年度@2x.png" alt=""></dt>
                    <dd>阶梯奖励</dd>
                </dl>
                <dl>
                    <dt><img src="img/客源@2x.png" alt=""></dt>
                    <dd>异业拓客</dd>
                </dl>
                <dl>
                    <dt><img src="img/集采@2x.png" alt=""></dt>
                    <dd>集采返现</dd>
                </dl>
                <dl>
                    <dt><img src="img/新品@2x.png" alt=""></dt>
                    <dd>新品悬赏</dd>
                </dl>
                <dl>
                    <dt><img src="img/期待@2x.png" alt=""></dt>
                    <dd>敬请期待</dd>
                </dl>
            </div>
            <h4>金牌商家</h4>
            <div class="mark">
                <p>悦美国际</p>
                <p>美人魅力</p>
            </div>
        </section>
        <footer>
            <span>
                <img src="img/首页@2x.png" alt="">
                首页
            </span>
            <span>
                <img src="img/我的@2x.png" alt="">
                我的
            </span>
        </footer>
    </div>
    <script src='scripts/swiper-4.1.6.min.js'></script>
    <script>
        var swiper = new Swiper(".swiper-contation");
    </script>
</body>

</html>
